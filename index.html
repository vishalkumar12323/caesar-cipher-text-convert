<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./public/style.css" />
    <title>Caesar cipher message convert app</title>
  </head>
  <body>
    <header>
      <div class="head">
        <p class="text">encode or decode secret messages.</p>
      </div>
    </header>

    <main id="main">
      <div class="one box">
        <div class="options">
          <select id="encode">
            <option selected value="encode">encode</option>
            <option value="decode">decode</option>
          </select>
          <input
            type="number"
            name="shift-amount"
            id="shift-amount"
            placeholder="shift-code"
            autocomplete="off"
          />
        </div>

        <div class="container">
          <textarea name="textarea" id="textarea"></textarea>
        </div>
      </div>
      <div class="two box">
        <div class="container">
          <p id="text"></p>
        </div>
      </div>

      <div class="button">
        <button id="btn">convert</button>
      </div>
    </main>

    <script src="./public/index.js"></script>
    <script src="./public/script.js"></script>
  </body>
</html>
